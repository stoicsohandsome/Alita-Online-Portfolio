<!DOCTYPE html>
<html lang="en">
<head>

  <title>MADUDA Team</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-top: 40px;
      color: #2d2d2d;
      letter-spacing: 2px;
    }

    .photo-container {
      display: inline-block;
      border: 5px solid #6c63ff;
      border-radius: 15px;
      padding: 15px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      margin: 30px auto;
    }

    img {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

  <h1>TEAM MADUDA</h1>

  <div class="photo-container">
    <img src="group_photo.jpg" usemap="#groupmap" alt="MADUDA Group Photo" width="565" height="361">

    <map name="groupmap">

      <area shape="poly" coords="50,80, 70,60, 100,60, 120,80, 130,140, 125,200, 110,300, 80,310, 60,300, 50,250, 45,180"
